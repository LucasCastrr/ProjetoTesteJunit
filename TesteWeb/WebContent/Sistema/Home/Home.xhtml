<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title></title>

	<style type="text/css">
.ui-layout-north {
	z-index: 20 !important;
	overflow: visible !important;
}

.ui-layout-north .ui-layout-unit-content {
	overflow: visible !important;
}
</style>

</h:head>
<h:body>

	<p:layout fullPage="true">

		<p:layoutUnit position="north" size="60" 
			resizable="false" closable="false" collapsible="false">
			<h:form id="formMenu">
				<p:growl id="messages" />

				<p:menubar>
					<p:menuitem value="Home" url="/faces/Sistema/Home/Home.xhtml"
						icon="ui-icon-home" />

					<p:submenu label="Cadastros">
						<p:menuitem value="Cadastrar Categorias"
							url="/faces/Sistema/Categoria/CategoriaList.xhtml" target="centro" />
						<p:menuitem value="Cadastrar Disciplina"
							url="/faces/Sistema/Disciplina/DisciplinaList.xhtml" target="centro" />
						<p:menuitem value="Cadastrar Conteudo"
							url="/faces/Sistema/Conteudo/ConteudoList.xhtml" target="centro" />

					</p:submenu>






				


				</p:menubar>
			</h:form>

			<h:form>
				<p:growl id="messages" showDetail="true" />


			</h:form>


		</p:layoutUnit>







		<p:layoutUnit position="west" size="155" header="Menu"
			resizable="true" closable="true" collapsible="true">
			<h:form>
				<p:menu>
					<p:submenu label="Cadastros">
						<p:menuitem value="Manter Categorias"
							url="/faces/Sistema/Categoria/CategoriaList.xhtml" target="centro" />
						<p:menuitem value="Manter Disciplina"
							url="/faces/Sistema/Disciplina/DisciplinaList.xhtml" target="centro" />
						<p:menuitem value="Manter Conteudo"
							url="/faces/Sistema/Conteudo/ConteudoList.xhtml" target="centro" />

					</p:submenu>
					
				</p:menu>
			</h:form>


		</p:layoutUnit>




		<p:layoutUnit position="center">

			<iframe name="centro" id="centro"
				style="width: 100%; height: 100%; background-color: #FFFFFF;"
				frameborder="0" />



		</p:layoutUnit>

	</p:layout>

</h:body>
</html>
